name: ğŸš€ Build and Deploy Paradise Restaurant

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # âœ… Code Quality and Security
  quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript check
        run: npm run type-check

      - name: ğŸ¨ Lint check
        run: npm run lint

      - name: ğŸ›¡ï¸ Security audit
        run: npm audit --audit-level high

      - name: ğŸ“Š Bundle analyzer
        run: npm run build
        env:
          ANALYZE: true

  # ğŸ§ª Testing
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: success()

  # ğŸ—ï¸ Build Application
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paradise-restaurant-build
          path: dist/
          retention-days: 7

      - name: ğŸ” Validate build output
        run: |
          echo "ğŸ” Checking build output..."
          ls -la dist/
          echo "ğŸ“¦ Build size:"
          du -sh dist/
          echo "ğŸ“ Build files count:"
          find dist/ -type f | wc -l

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: paradise-restaurant-build
          path: dist/

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "ğŸ“ Staging URL: https://paradise-family-staging.web.app"
          # Add your staging deployment commands here
          # Example: firebase deploy --project staging --only hosting

  # ğŸŒŸ Deploy to Production
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: paradise-restaurant-build
          path: dist/

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          echo "ğŸ“ Production URL: https://paradise-family.web.app"
          # Add your production deployment commands here
          # Example: firebase deploy --project production --only hosting

      - name: ğŸ“Š Performance audit
        run: |
          echo "ğŸ“Š Running performance audit..."
          npx lighthouse-ci autorun --config=./lighthouserc.js

      - name: ğŸ”” Notify deployment success
        if: success()
        run: |
          echo "âœ… Paradise Family Restaurant deployed successfully!"
          echo "ğŸŒŸ Live at: https://paradise-family.web.app"

  # ğŸ·ï¸ Create Release
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'release:')
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Paradise Restaurant v${{ github.run_number }}
          body: |
            ## ğŸ½ï¸ Paradise Family Restaurant Release
            
            ### âœ¨ What's New
            - Enhanced mobile experience
            - PWA improvements
            - Performance optimizations
            
            ### ğŸ”— Links
            - ğŸŒŸ Live Application: https://paradise-family.web.app
            - ğŸ“± Non-AC Menu: https://paradise-family.web.app?menu=dinein-non-ac
            - ğŸ¢ A/C Menu: https://paradise-family.web.app?menu=dinein-ac
            - ğŸ›ï¸ Takeaway: https://paradise-family.web.app?menu=takeaway
          draft: false
          prerelease: false

  # ğŸ” Lighthouse Performance Audit
  lighthouse:
    name: ğŸ” Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://paradise-family.web.app
            https://paradise-family.web.app?menu=dinein-non-ac
            https://paradise-family.web.app?menu=dinein-ac  
            https://paradise-family.web.app?menu=takeaway
          configPath: ./lighthouserc.js
          uploadArtifacts: true
          temporaryPublicStorage: true

# ğŸ›¡ï¸ Security and Maintenance Jobs
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, 'security')
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'security-scan-results.sarif'

      - name: ğŸ“Š Dependency review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'